- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name: install java 11
    command: sudo apt-get install fontconfig openjdk-11-jre
  - become: yes
    become-user : root

  - name: install maven
    command: sudo apt-get install maven=3.6.3-1
  - become: yes
    become-user : root

  - name : Install Docker
    command : sudo apt-get install -y docker.io
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root


